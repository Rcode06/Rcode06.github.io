<body>

 <div id="game"></div> 
 


 <script type="text/javascript">    

     var letters =["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
     var youWin = 0;
     var youLose = 0;
     var GuessesLeft = 10;
     var YourGuessessoFar = [];

     var computerGuess = letters[Math.floor(Math.random()*letters.length)];

     console.log(computerGuess);

    	 
  document.onkeyup = function() {


      var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

      console.log(userGuess);


    if (userGuess == computerGuess) {
        youWin++;
        GuessesLeft=10;
        YourGuesssoFar=[];
        alert("You won!!" + youWin);
       
     }
     
    else  {
        GuessesLeft --;
        YourGuessessoFar.push(userGuess);
     }

    if (GuessesLeft == 0) {
        youLose++;
        GuessesLeft=10;
        YourGuessessoFar=[];
      }
     
   



   var html = "<div class='jumbotron'></div>" +
              "<p class='h1'>The Psychic Game</p>" + 
              "<p class='h2'>Guess what letter I'am guessing</p>" + "<hr>" +
              "<strong><p class='t1'>You Win: " + youWin + "</p></strong>" + "<hr>" +
              "<strong><p class='t2'>You Lose: " + youLose + "</p></strong>" + "<hr>" +
              "<strong><p class='t3'>Guesses Left: " + GuessesLeft + "</p></strong>" + "<hr>" +
              "<strong><p class='t4'>Your Guesses so Far: " + YourGuessessoFar + "</p></strong>" +"<hr>" +
              "<div class='jumbotron'></div>";

              document.querySelector('#game').innerHTML =html; 
              

                    
}


</script>
